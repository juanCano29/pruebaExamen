<!DOCTYPE html>
<html lang="en">

<head>
  <title>peliculas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
  <div class="container" style="margin-top: 50px;">
    <div id="buscar">
      <div class="row g-3 justify-content-center">
        <div class="col-auto">
          <label for="inputName" class="form-label">Nombre de la pelicula:</label>
        </div>
        <div class="col-auto">
          <input v-model="name" id="inputName" class="form-control">
        </div>
        <div class="col-auto">
          <button v-on:click="buscarPelicula" class="btn btn-primary">Buscar</button>
          <button class="btn btn-success" id="btn-agregar" v-on:click="agregarPelicula">Guardar</button>
        </div>
      </div>
      <br><br>
      <h1 style="text-align: center;">Tabla API</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">imdbID</th>
            <th scope="col">Title</th>
            <th scope="col">Type</th>
            <th scope="col">Year</th>
            <th scope="col">Poster</th>
          </tr>
        </thead>
        <tbody>

          <tr v-for="pelicula in peliculas">
            <td>{{pelicula.imdbID}}</td>
            <td>{{pelicula.Title}}</td>
            <td>{{pelicula.Type}}</td>
            <td>{{pelicula.Year}}</td>
            <td>{{pelicula.Poster}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br>
    <h1 style="text-align: center;">Tabla DB</h1>
    <div id="dbTable">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>imdbID</th>
            <th>Title</th>
            <th>Type</th>
            <th>Year</th>
            <th>Poster</th>
            <th hidden><input v-model="listaCantidad"></th>
          </tr>
        </thead>
        <tbody id="tbod">
          <tr>
            <td>
                <input type="text">
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
